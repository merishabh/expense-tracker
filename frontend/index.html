<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Expense Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1><i class="fas fa-robot"></i> Expense Tracker Assistant</h1>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="welcome-message">
                    <i class="fas fa-robot"></i>
                    <p>Hi! I'm your AI financial assistant. How can I help you today?</p>
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="questionInput" placeholder="Ask about your expenses..." />
                <button id="askBtn" class="ask-btn" type="button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js?v=2"></script>
</body>
</html>
